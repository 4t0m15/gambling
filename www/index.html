<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flash-overlay" id="flash-overlay"></div>
    <canvas id="confetti-canvas"></canvas>

    <main class="game">
      <!-- Left side: Slot grid -->
      <section class="slots-panel">
        <div class="slots" id="slots-grid"></div>
      </section>

      <!-- Right side: Controls -->
      <aside class="controls-panel">
        <div class="balance-display">
          <div class="balance-label">BALANCE</div>
          <div class="balance" id="balance">$1,000</div>
        </div>

        <div class="win-display">
          <div class="win-label">WIN</div>
          <div class="delta" id="delta">$0</div>
        </div>

        <div class="outcome" id="outcome">GOOD LUCK!</div>

        <button class="spin-button" id="spin-button" type="button">
          SPIN
        </button>

        <div class="bet-controls">
          <label class="bet">
            <span class="bet-label">BET</span>
            <input id="bet-input" type="number" min="1" step="10" value="20" />
          </label>
          <button class="credit-button" id="credit-button" type="button">
            +500
          </button>
        </div>
      </aside>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
